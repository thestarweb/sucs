<script>
	$('#end_time').onkeyup=function(){
		this.value=this.y+'-'+this.M+'-'+this.d+' '+this.h+':'+this.m+':'+this.s;
	}
	$('#end_time').onclick=function(){
		if(!this.y){
			var d=new Date();
			this.y=d.getFullYear();
			this.M=d.getMonth();
			this.d=d.getDate();
			this.h=d.getHours();
			this.m=d.getMinutes();
			this.s=d.getSeconds();
		}
		
		
	}
</script>
