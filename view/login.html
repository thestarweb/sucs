<?php include $system->get_view('script/login');?>
<script type="text/javascript">
	//文件拖拽
	dropbox=$("#login_box");
	document.addEventListener("dragenter", function(e){  
		dropbox.style.borderColor = 'gray';

		dropbox.style.borderColor = 'gray';  
		dropbox.style.backgroundColor = 'white';  
	}, false);  
	document.addEventListener("dragleave", function(e){  
		dropbox.style.borderColor = 'silver';

		dropbox.style.backgroundColor = 'transparent';  
		e.stopPropagation();
		e.preventDefault();
	}, false);
	document.addEventListener("dragover", function(e){  
		e.stopPropagation();
		e.preventDefault();
	}, false);
	document.addEventListener("drop", function(e){  
		e.stopPropagation();  
		e.preventDefault();
		if(e.dataTransfer.files.length==0) return;
		if(login_lock()) return;
		var fd = new FormData();
		fd.append('FILE', e.dataTransfer.files[0]);
		ajax=$.ajax();
		ajax.page='<?php echo URLROOT;?>p/filelogin';
		ajax.data=fd;
		ajax.setHead=false;
		ajax.callback=function(ajax){
			if(ajax.text=='can') login_ok();
			else{
				myScript.message('<?php echo $system->lang('login','loginerrror');?>',ajax.text,'red');
				login_error();
			}
		}
		ajax.send();
	}, false);
</script>
